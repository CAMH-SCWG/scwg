<html>

<head>

	 <!--Import Google Icon Font for materialize-->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<!--fullcalendar.io-->	
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css' />
	<script src='js/jquery.min.js'></script>
	<script src='js/moment.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js'></script>

	<!--materializecss -->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

	<script>
		$(document).ready(function() {
			
			$('#calendar').fullCalendar({
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'agendaWeek,agendaDay'
				},
				defaultDate: '2017-09-26',
				defaultView: 'agendaWeek',
				editable: false,
				events: '/json/calendar-feed.json'
				
			});
			
		});
	</script>

</head>
<body">
  
	<ul id="slide-out" class="side-nav fixed deep-purple lighten-2 white-text">
        <div class="deep-purple center"><li>Scientific Computing Working Group</li></div>
        <li><a class="subheader">Menu</a></li>
        <li><a class="waves-effect" href="#!">First Link</a></li>
    </ul>
    <div style="margin-left: 320px; margin-right: 20px">
		<div class="center">
			<div class="card deep-purple white-text">
				<h3>Scientific Computing Fundamentals for CAMH Researchers</h3>
				<h5>Sep 25th - Oct 6th, 2017</h5>
			</div>
		
			<h3>Calendar of Events</h3>
			<div id='calendar' style="width: 700px; height:200px; margin-left: 120px;"></div>
		</div>
	</div>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
